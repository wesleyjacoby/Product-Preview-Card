<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product Preview Card Component</title>

</head>

<body>
  <main class="container">
    <img src="./images/image-product-mobile.jpg" alt="Bottle of Chanel Perfume" class="hero-mobile">
    <img src="./images/image-product-desktop.jpg" alt="Bottle of Chanel Perfume" class="hero-desktop">
    <div class="inner-container">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <div class="add-to-cart">
        <button type="submit"><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
